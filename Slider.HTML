<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js Slider</title>
    <link rel="stylesheet" href="./Slider.CSS" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="./Images/img-1.jpg" alt="image" />
      <img src="./Images/img-2.jpg" alt="image" />
      <img src="./Images/img-3.jpg" alt="image" />
      <img src="./Images/img-4.jpg" alt="image" />
      <img src="./Images/img-5.jpg" alt="image" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>

    <!-- <script src="./Trail-2.JS"></script> -->
    <script src="./Slider.JS"></script>
